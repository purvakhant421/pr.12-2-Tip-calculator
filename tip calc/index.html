<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading pb-3">Tip Calculator</h1>
        <section>
            <div class="wrapper">
                <label for="bill" class="tip">Bill Amount</label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" value="0" id="bill" class="tval">
                </div>
            </div>
            <div class="wrapper">
                <span class="tip">Tip Amount</span>
                <span id="tip-amount" class="tval">$0</span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="tip">Total Amount</span>
                <span id="total-amount" class="tval">$0</span>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <label for="tip" class="tip">Tip %</label>
                <span id="tip-percent" class="tval">0</span>
            </div>
            <input type="range" min="1" max="80" id="tip" value="8">
            <div class="wrapper">
                <label for="no-of-people" class="tip">No. Of People</label>
                <span id="num" class="tval">0</span>
            </div>
            <input type="range" min="1" max="10" id="no-of-people" value="1">
        </section>
        <section>
            <div class="wrapper">
                <span class="tip">Tip Per Person</span>
                <span id="tip-per-person" class="tval">$0</span>
            </div>
            <div class="wrapper">
                <span class="tip">Total Per Person</span>
                <span id="total-per-person" class="tval">$0</span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
